<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
      <h4 class="card-header">ERS Login</h4>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
          <div class="form-group">
            <label for="user_name">Username:</label>
            <input type="text" class="form-control" id="user_name" formControlName="user_name" placeholder="Enter username">
            <div *ngIf="submitted && f.user_name.errors" class="invalid-feedback">
              <div *ngIf="f.user_name.errors.required">Username is required</div>
            </div>
          </div>
  
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
  
          <button [disabled]="loading" class="btn btn-primary">
            <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1">Login</span> -->
            Login
          </button>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </form>
      </div>
    </div>
  </div>
